<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weather</title>

<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

<form class="form-inline" action="index.html" method="get">
  <div class="row">
     <div class="form-group col-sm-12">
       <div class="center">
     <input id="cityName" type="text" class="form-control" placeholder="Input city"/>
     <button id="submitBtn" class="btn-primary btn-md" type="submit">Submit</button>
      </div>
    </div>
  </div>
</form>

<div class="weather">
 <img src="images/city.png" style="width:64px;height:64px;" alt="temperature"> <span id="city"></span> <span id="country"></span>  <br/>
 <img src="images/temperature.png" style="width:64px;height:64px;" alt="temperature">  <span id="temperature"></span> <br/>
 <img src="images/pressure.png" style="width:64px;height:64px;" alt="pressure">  <span id="pressure"></span> <br/>
 <img src="images/humidity.png" style="width:64px;height:64px;" alt="humidity">   <span id="humidity"></span>
</div>

</body>
</html>
